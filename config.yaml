# Investment MCP Configuration
#
# Environment variable overrides:
#   INVESTMENT_SHEET_ID - Override google_sheets.sheet_id
#   INVESTMENT_GCP_BUCKET - Override storage.gcp.bucket_name
#   INVESTMENT_STORAGE_BACKEND - Override storage.backend (hybrid/gcp/local)
#   INVESTMENT_LOG_LEVEL - Override logging.level (DEBUG/INFO/WARNING/ERROR)

# ============================================================================
# Google Sheets - REQUIRED: Only sheet_id needed
# ============================================================================
google_sheets:
  sheet_id: 1eQUWnThLlo7Rxolra8fc4-G59Wtq6bvkk8-ZZa6YiJk
  # Using default sheet_name, currency_cells, and ranges - omitted for cleaner config
  ranges:
    us_stocks: A4:L15  # Adjusted to include row 4 (Intel Corp)
    pension: A52:E54   # Adjusted to include row 54 (III level)
    cash: A58:B61      # Adjusted to include row 61 (GBP cash)

# ============================================================================
# Storage Configuration
# ============================================================================
storage:
  backend: hybrid
  gcp:
    bucket_name: investment_snapshots

